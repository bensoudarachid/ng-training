<!-- Register form -->
<section class="section" style="width:95%;margin: 0 auto;">

<div class="row">
  <div class="col-sm-12 col-md-12 col-lg-12 mb-r">

    <form id="registrationform" [formGroup]="rForm" (ngSubmit)='submitRegistration(rForm.value)'>
      <p class="h5 text-center mb-4">Sign up</p>

      <div class="md-form">
        <i class="fa fa-user prefix grey-text"></i>
        <input type="text" formControlName="userName" id="rForm-userName" class="form-control" mdbInputDirective>
        <label for="orangeForm-name">Your name</label>
      </div>
      <div class="md-form">
        <i class="fa fa-envelope prefix grey-text"></i>
        <input type="text" formControlName="email" id="orangeForm-email" class="form-control" mdbInputDirective>
        <label for="orangeForm-email">Your email</label>
      </div>

      <div class="md-form">
        <i class="fa fa-lock prefix grey-text"></i>
        <input type="password" formControlName="password" id="orangeForm-password" class="form-control" mdbInputDirective>
        <label for="orangeForm-pass">Your password</label>
      </div>

      <div class="md-form">
        <i class="fa fa-lock prefix grey-text"></i>
        <input type="password" formControlName="passwordCheck" id="orangeForm-passwordCheck" class="form-control" mdbInputDirective>
        <label for="orangeForm-pass">Confirm password</label>
      </div>

      <div class="text-center">
        <input type="submit" [disabled]='!rForm.valid' class="btn btn-deep-orange waves-light" value="Sign up" mdbWavesEffect>
      </div>
    </form>
    <!-- Register form -->

  </div>
</div>
<!--/row -->

</section>
<!--/container -->
