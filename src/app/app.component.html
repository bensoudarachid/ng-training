<div id='app'>
    <app-nav (loginEvent)="startLogin($event)"></app-nav>
    <div class="imgparallax"></div>
    <div class="backgrcolorparallax"></div>
    <div class='content'>
        <router-outlet></router-outlet>
    </div>
    <div class='footer'>
        <app-footer></app-footer>
    </div>
</div>

<div mdbModal #loginform="mdb-modal" class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog cascading-modal" role="document">
        <!--Content-->
        <div class="modal-content">

            <!--Header-->
            <div class="modal-header light-blue darken-3 white-text">
                <h4 class="title">
                    <i class="fa fa-user"></i> Log in</h4>
                <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close" (click)="loginform.hide()">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <!--Body-->
            <div class="modal-body">
                <div class="md-form form-sm">
                    <i class="fa fa-envelope prefix"></i>
                    <input mdbActive type="text" id="form30" [(ngModel)]='email' class="form-control">
                    <label for="form30">Your email</label>
                </div>

                <div class="md-form form-sm">
                    <i class="fa fa-lock prefix"></i>
                    <input mdbActive type="password" id="form31" [(ngModel)]='password' class="form-control">
                    <label for="form31">Your password</label>
                </div>

                <div class="text-center mt-2">
                    <button class="btn btn-info waves-light" (click)='signIn();loginform.hide()' mdbRippleRadius>Log in
                        <i class="fa fa-sign-in ml-1"></i>
                    </button>
                </div>

            </div>
            <!--Footer-->
            <div class="modal-footer">
                <div class="options text-center text-md-right mt-1">
                    <p>Not a member?
                        <a href="#">Sign Up</a>
                    </p>
                    <p>Forgot
                        <a href="#">Password?</a>
                    </p>
                </div>
                <button type="button" class="btn btn-outline-info ml-auto" data-dismiss="modal" (click)="loginform.hide()" mdbRippleRadius>Close</button>
            </div>
        </div>
        <!--/.Content-->
    </div>
</div>

<!-- <div *ngIf="showError()"></div> -->

<div mdbModal #errordlg="mdb-modal" class="modal fade" id="centralModalSuccess" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-notify modal-danger" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <p class="heading lead">Modal Danger</p>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="errordlg.hide()">
                    <span aria-hidden="true" class="white-text">×</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="text-center">
                    <i class="fa fa-check fa-4x mb-3 animated rotateIn"></i>
                    <p>Error: {{appErrorBuffer}}</p>
                </div>
            </div>
            <div class="modal-footer justify-content-center">
                <!-- <a type="button" class="btn btn-primary-modal waves-light" mdbRippleRadius>Get it now
                    <i class="fa fa-diamond ml-1"></i>
                </a> -->
                <a type="button" class="btn btn-outline-secondary-modal" data-dismiss="modal" (click)="errordlg.hide();" mdbRippleRadius>Ok</a>
            </div>
        </div>
    </div>
</div>
