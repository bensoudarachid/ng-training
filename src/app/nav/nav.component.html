<!-- <mdb-navbar  SideClass="navbar fixed-top navbar-expand-md navbar-dark mdb-color" ngClass="bgcolor" [containerInside]="false"> -->
<mdb-navbar id="bsnavi" SideClass="navbar fixed-top navbar-expand-md navbar-dark blue darken-3" ngClass="bgcolor" [containerInside]="false">
    <logo class='logo'>
        <div class="navbar-brand" href="#">
            <img src='assets/images/logo1.svg' class="d-inline-block align-center" alt='logo' />
            <span>IT </span>SCHOOL
        </div>
    </logo>
    <links>
        <ul class="navbar-nav mr-auto">
            <div *ngIf="!(isAuthenticated$|async); else leftadminnav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item waves-light" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:true}" mdbRippleRadius>
                        <a class="nav-link" routerLink="/">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item waves-light" routerLinkActive="active-link" mdbRippleRadius>
                        <a class="nav-link" routerLink="/trainings">Trainings</a>
                    </li>
                </ul>
            </div>
            <ng-template #leftadminnav>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item waves-light" routerLinkActive="active-link" mdbRippleRadius>
                        <a class="nav-link" routerLink="/admin/trainings">Edit Trainings</a>
                    </li>
                </ul>
            </ng-template>
        </ul>

        <div *ngIf="!(isAuthenticated$|async); else rightadminnav">
            <ul class="navbar-nav mr-right">
                <li class="nav-item waves-light" mdbRippleRadius>
                    <a class="nav-link" routerLink="/register">Register</a>
                </li>
                <li class="nav-item waves-light" mdbRippleRadius>
                    <a class="nav-link">
                        <!-- form.show() -->
                        <i (click)="startLogin()" class="fa fa-sign-in" aria-hidden="true"></i>
                    </a>
                </li>
            </ul>
        </div>
        <ng-template #rightadminnav>
            <ul class="navbar-nav mr-right">
                <li>
                    <a class="nav-link">
                        <i (click)="signOut()" class="fa fa-sign-out" aria-hidden="true"></i>
                    </a>
                </li>
            </ul>
        </ng-template>
        <!-- <app-navpublic></app-navpublic> -->
    </links>
